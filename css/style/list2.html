<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .a {
        list-style-type: none;
        list-style-position: inside;
        /*inside하면 들여쓰기같이 되고, outside는 별 차이가 없음.(원래의 기본값인가봄...)*/
      }
      .b {
        list-style-type: lower-alpha;
        list-style-position: outside;
      }
      .c {
        list-style-type: upper-roman;
      }
    </style>
  </head>
  <body>
    <ol class="a">
      <li>HTML5</li>
      <li>CSS3</li>
      <li>JAVASCRIPT</li>
    </ol>
    <ol class="b">
      <li>HTML5</li>
      <li>CSS3</li>
      <li>JAVASCRIPT</li>
    </ol>
    <ol class="c">
      <li>HTML5</li>
      <li>CSS3</li>
      <li>JAVASCRIPT</li>
    </ol>
  </body>
</html>
