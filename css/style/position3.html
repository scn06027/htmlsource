<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 4000px;
      }
      .box {
        border: 1px solid black;
        position: absolute;

        right: 100px;
        bottom: 100px;
      }
    </style>
  </head>
  <body>
    <!-- position: 배치 방법
        1) static :요소를 문서의 흐름에 따라 배치 
        2) relative :
        3) absolute : 원하는 위치에 배치(부모 요소가 필요하다 - relative 하는 애들이 주로 부모로 들어온다 ) 
        4) fixed : 지정한 위치에 고정해 배치(화면에서 요소가 잘릴 수도 있음)->광고나 챗같은거 띄울때 사용함

    -->
    <div class="box">
      <img src="bg.png" alt="" />
    </div>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio
      expedita non similique obcaecati debitis commodi, ut quibusdam cupiditate
      id? Excepturi animi, veniam quia sapiente accusantium quasi tempora
      dolores culpa voluptate?
    </p>
  </body>
</html>
