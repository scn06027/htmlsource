<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid salmon;
      }
      table {
        border-collapse: collapse;
        /*이웃하는셀의 경계선을 합쳐 단일선으로 표시*/
        /* width: 800px; */
      }
      th {
        /* height: 50px; */
        text-align: left;
        vertical-align: bottom;
      }
      th,
      td {
        /* padding: 15px; */
        /* padding-left: 15px;
        padding-bottom: 10px; */
        padding: 20px 15px;
        /*시계방향 top right bottom left 이러헥ㅎ들어갈수박에없음*/
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>FirstName</th>
        <th>LastName</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
      </tr>
    </table>
  </body>
</html>
