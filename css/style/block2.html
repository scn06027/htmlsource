<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: auto; /*auto:100% 라는 뜻 ㅎ*/
        height: auto;
        background-color: deeppink;

        display: inline;
      }
      span {
        width: 100px; /*auto: 컨텐츠 너비, 높이*/
        height: auto;
        background-color: orange;

        display: block;
      }
    </style>
  </head>
  <body>
    <!--
          block level element 특징
          width:100%
          height원래 0에서부터 시작이다.

          display: 어쩌고로 인라인이랑 블록 요소를 바꿀 수 있음

          inline level element 특징
          width,height : 값을 가질 수 없음
      -->
    <div>sss</div>
    <span>요소</span>
  </body>
</html>
