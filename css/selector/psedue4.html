<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1::before {
        content: "Before";
        color: red;
      }

      h1::afterp {
        content: " After";
        color: blue;
      }
      h3::before {
        /*존재하지는 않는 내용 앞에다가 이런 디스플레이를 넣을 것이다*/
        content: "";
        width: 10px;
        height: 10px;
        background-color: red;
        display: inline-block;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <!-- css 선택자(중요 - 자바스크립트에서도 사용) 
         1.  태그 선택자 : 태그명을 기준으로 설정(가장 쉬움) 
         2.  전체 선택자 : body안 모든 태그를 의미(*)
         3.  클래스 선택자 : 지정된 클래스명을 가지고 있는 태그를 지정
         4.  아이디 선택자 : 지정된 아이디명을 가지고 있는 태그를 지정
         5.  자손(하위) 선택자 : 자손 태그를 지정(공백)
         6.  자식 선택자 : 자식 태그를 지정( > )
         7.  형제 선택자 : 형제 태그를 지정( + or ~ )
         8.  속성 선택자 : 속성 값을 가지고 있는 태그를 지정( [속성] )
         9.  가상 클래스 선택자:
         10.가상 요소 선택자:  ::befor, ::after
     -->
    <h1 id="title">css 기본문법</h1>
    <h2>의사요소 선택자</h2>
    <h3>의사요소 선택자의 활용</h3>
  </body>
</html>
